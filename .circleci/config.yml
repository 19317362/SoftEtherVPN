version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Docker Build
          command: |
            docker build -t softethervpn .
  test-basic:
    docker:
      - image: docker:stable
    steps:
      - run:
          name: Test Basic
          command: |
            docker images
  test-ipsec:
    docker:
      - image: docker:stable
    steps:
      - run:
          name: Test IPsec
          command: |
            docker images -a

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test-basic:
          requires:
            - build
      - test-ipsec:
          requires:
            - build
